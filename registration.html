<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Links of CSS files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <link rel="stylesheet" href="assets/css/fancybox.min.css">
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="box" style="margin: 5% auto;">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <img src="assets/img/seek.png" style="margin-top: 40px;" alt="img">
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="contact-form">
                        <form name="contactForm" onsubmit="return formValidate()">
                            <p id="para">Please fill out these fields</p>
                            <div class="row">
                                <div class="col-lg-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="Username" class="form-control" placeholder="Username">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Your email address">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" placeholder="Your password">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <input type="password" name="confirm password" class="form-control" placeholder="confirm password">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <input type="number" name="myMobile" class="form-control" placeholder="mobile here">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-12">
                                    <button type="submit" class="default-btn" style="box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.25);">Register</button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="col-lg-6 col-md-12">
                                    <a href="login.html"><button type="submit" class="default-btn" style="box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.25);">Log in</button></a>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
